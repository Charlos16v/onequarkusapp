<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="https://kit.fontawesome.com/a3c4a2aaa6.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <button><a href="./registerUser.html">Register</a></button>
        <h2>Fresh Fruits Shop!</h2>
        <a class="link" href="./personalInventory.html">Personal Inventory</a>
    </header>
    <main>
        <section class="filter">
            <form class="filter-item">
                <select name="property" id="property">
                    <option value="name">Name</option>
                    <option value="description">Description</option>
                </select>
                <input type="text" name="itemValue" id="itemValue" placeholder="Value">
                <input type="submit" name="filter" value="Filter">
            </form>
        </section>
        <section class="inventory">
            
        </section>
        <section class="inventory-buttons">
            <button onclick="loadItems()">Reload Inventory</button>
        </section>
    </main>
    <section class="form index-form">
        <form class="add-del-item">
            <input type="text" name="name" id="name" required placeholder="Name">
            <input type="text" name="description" id="description" required placeholder="Description">
            <section class="form-buttons">
                <input type="reset" value="Reset">
                <input class="add" type="submit" name="add" value="Add Fruit">
                <input class="delete" type="submit" name="delete" value="Delete Fruit">
            </section>
        </form>
    </section>
<script src="js/main.js"></script>
</body>
</html>
